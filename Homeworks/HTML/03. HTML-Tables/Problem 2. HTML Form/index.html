<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Form</title>
	<meta charset="UTF-8"/>
	<style type="text/css">
	span {
		font-weight: bold;
	}
	input[type="text"] {
		width: 150px;
	}
	</style>
</head>
<body>
<form action="#" method="post">
	<table>
		<tr>
			<td>
				Member name :
				<input type="text" name="name">
				<span>*req</span>
			</td>
		</tr>
		<tr>
			<td>
				Email :
				<input type="text" name="email">
				<span>*req</span>
			</td>	
		</tr>
		<tr>
			<td>
				School :
				<input type="text" name="school">
				<span>*req</span>
			</td>
		</tr>
		<tr>
			<td>
				<input type="image" src="submit-button.png" alt="Submit">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
