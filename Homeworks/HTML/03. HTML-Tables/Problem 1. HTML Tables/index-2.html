<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple Table</title>
	<meta charset="UTF-8"/>	
	<style type="text/css">
	table, td {
		border: 1px solid lightgray;
	}
	td {
		width: 28px;
		height: 19px;
	}
	.centered {
		text-align: center;
	}
	.right {
		text-align: right;
	}
	.bottom {
		vertical-align: bottom;
	}
	</style>
</head>
<body>
<table>
	<tr>
		<td colspan="3">Title goes here</td>
		<td class="centered">A</td>
		<td class="right">B</td>		
	</tr>
	<tr>
		<td rowspan="3">C</td>
		<td class="centered">D</td>
		<td class="centered">E</td>
		<td class="centered">F</td>
		<td class="right">G</td>
	</tr>
	<tr>
		<td class="centered">H</td>
		<td colspan="2" class="centered">I</td>
		<td rowspan="2" class="right bottom">J</td>
	</tr>
	<tr>
		<td class="centered">K</td>
		<td class="centered">L</td>
		<td class="centered">M</td>
	</tr>
	<tr>
		<td class="right">N</td>
		<td colspan="4" class="centered">O</td>
	</tr>
</table>
</body>
</html>
